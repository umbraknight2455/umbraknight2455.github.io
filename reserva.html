<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web - Reserva</title>
</head>
<body>
    <!-- Contenido de la sección "Reserva" -->
    <section id="reservation">
        <h2>Reserva de Productos</h2>
        <ul id="cart">
            <!-- El carrito de compras estará vacío al principio -->
        </ul>
    </section>
    
    <script>
        // JavaScript para gestionar la reserva de productos
        const addToCart = (productName, price) => {
            const cart = document.getElementById('cart');
            const newItem = document.createElement('li');
            newItem.textContent = `${productName} - $${price}`;
            cart.appendChild(newItem);
        };
    </script>
    
</body>
</html>
